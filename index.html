<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
  <h1>Student Grade, Speed Detector, and Net Salary Calculator</h1>

  <div>
    <h2>Student Grade</h2>
    <label for="marks-input">Enter student marks:</label>
    <input type="number" id="marks-input" placeholder="Enter marks">
    <button id="grade-button">Calculate Grade</button>
    <p id="grade-result"></p>
  </div>

  <div>
    <h2>Speed Detector</h2>
    <label for="speed-input">Enter the speed of the car:</label>
    <input type="number" id="speed-input" placeholder="Enter speed">
    <button id="speed-button">Check Speed</button>
    <p id="speed-result"></p>
  </div>

  <div>
    <h2>Net Salary Calculator</h2>
    <label for="salary-input">Enter basic salary:</label>
    <input type="number" id="salary-input" placeholder="Enter basic salary">
    <label for="benefits-input">Enter additional benefits:</label>
    <input type="number" id="benefits-input" placeholder="Enter benefits">
    <button id="salary-button">Calculate Net Salary</button>
    <p id="salary-result"></p>
  </div>

  <script src="/main.js"></script>
</body>
</html>
